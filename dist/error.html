<a href="/"><p>Click Here</a> to go to the Home Page</p>

<div class="d-inline-flex">
    <p>Redirecting in</p>
    <p id="timer"></p> 
    <p>seconds</p> 
</div>

<script>

    var seconds = 6
    let url = "/"
    $("#error-toast .toast-body").html("testing");
    $("#error-toast").toast("show");

    function redirect(){
        if (seconds <= 0){
        window.location = url
        } else {
            seconds--
            document.getElementById('timer').innerHTML=`${seconds}`
            setTimeout(() => redirect(), 1000)
        }
    }

    // redirect()
</script>

        </div>

    <!-- Toasts -->

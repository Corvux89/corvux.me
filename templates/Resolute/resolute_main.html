{% extends "template.html" %} {% block body %}
<div class="container m-2">
    <h1>Resolute Management</h1>
</div>

<!-- Nav Tabs-->
<nav>
    <div class="nav nav-tabs resolute-tabs m-2" id="resoluteTab" role="tablist">
        <button class="nav-link active resolute" id="announcement-tab-button" data-bd-toggle="tab" data-bs-target="#announcement-tab"
        type="button" role="tab" aria-selected="true" aria-controls="announcement-tab">Weekly Announcements</button>
    </div>
</nav>

<!-- Tab Content -->
 <div class="tab-content" id="resoluteTabContent">

    <!-- Weekly Announcements -->
     <div class="tab-pane fade show active" id="announcement-tab" role="tabpanel" aria-labelledby="announcement-tab-button" tabindex="0">
        <div class="container-fluid mb-2">
            <div class="row border rounded border-success bg-light" id="announcement-header">
                <div class="col">
                    <div class="row border rounded border-success bg-light">
                        <div class="col-auto mt-5 mb-4 settings">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="announcement-ping" name="announcement-ping" 
                                {{'checked' if guild.ping_announcement else ''}}>
                                <label class="form-check-label" for="announcement-ping">Ping with announcements?</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid mb-2">
            <table class="table table-dark table-striped table-hover text-white border announcement-table">
                <thead>
                    <tr>
                        <th scope="col" width="1%"></th>
                        <th scope="col">Title</th>
                    </tr>
                </thead>
                <tbody>
                    {% for announcement in guild.weekly_announcement %}
                    {% set parts = announcement.split("|") %}
                    {% set title = parts[0] if parts|length > 1 else "None" %}
                    <tr>
                        <td><a href="" class="btn fa-solid fa-trash text-white announcement-delete" data-id="{{loop.index}}"></a></td>
                        <td class="open-edit" data-bs-toggle="modal" data-bs-target="#announcement-modal-edit-form" data-id="{{loop.index}}">{{ title }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>        

            <button type="button" class="btn btn-success float-end" id="announcement-new-button" data-bs-toggle="modal" data-bs-target="#announcement-modal-edit-form">New Announcement</button>
        </div>
     </div>
 </div>

<div class="modal fade" id="announcement-modal-edit-form" tabindex="-1" role="dialog" aria-labelledby="announcement-modal-edit-form" aria-hidden="true" data-id="">
    <div class="modal-dialog modal-lg" role="document">
       <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold text-black">Announcement</h4>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="container">
                    <div class="row mb-2">
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="announcement-title" value="">
                                <label for="announcement-title">Announcement Title</label>
                            </div>                            
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col">
                            <div class="form-floating">
                                <textarea id="announcement-body" value="" class="form-control announcement-edit-body" required></textarea>
                                <label for="announcement-body">Announcement Body</label>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col mb-3">
                            <button type="button" class="btn btn-primary float-end" id="announcement-submit-button" data-bs-dismiss="modal">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
       </div>
    </div>
</div>

 

<script nonce="{{ csp_nonce() }}" src="{{ url_for('static', filename='src/Resolute/Resolute.js') }}" type="module"></script>

{% endblock %}

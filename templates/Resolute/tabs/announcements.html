<div class="tab-pane fade show active" id="announcement-tab" role="tabpanel" aria-labelledby="announcement-tab-button"
    tabindex="0">
    <div class="container-fluid mb-2">
        <div class="row border rounded border-success bg-light" id="announcement-header">
            <div class="col">
                <div class="row border rounded border-success bg-light">
                    <div class="col-auto mt-5 mb-4 settings">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="announcement-ping"
                                name="announcement-ping">
                            <label class="form-check-label" for="announcement-ping">Ping with announcements?</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid mb-2">
        <table class="table table-striped table-dark table-condensed table-hover mb-0 selectable" id="announcement-table">
        </table>

        <button type="button" class="btn btn-success float-end" id="announcement-new-button" data-bs-toggle="modal"
            data-bs-target="#announcement-modal-edit-form">New Announcement</button>
    </div>
</div>

<custom-modal title="Announcement" custom-id="announcement-modal-edit-form">
    <div class="container">
        <div class="row mb-2">
            <div class="col-md">
                <text-input label-text="Announcement Title" custom-id="announcement-title"></text-input>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col">
                <div class="form-floating">
                    <textarea id="announcement-body" value="" class="form-control big-edit-body" required></textarea>
                    <label for="announcement-body">Announcement Body</label>
                </div>
            </div>
        </div>

        <div class="row mb-2">
            <div class="col mb-3">
                <button type="button" class="btn btn-primary float-end" id="announcement-submit-button"
                    data-bs-dismiss="modal">Submit</button>
            </div>
        </div>
    </div>
</custom-modal>

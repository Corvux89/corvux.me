<div class="tab-pane fade" id="financial-settings-tab" role="tabpanel" aria-labelledby="financial-settings-button"
    tabindex="0">
    <div class="container-fluid">
        <div class="nav nav-tabs m-2" id="financial-tabs" role="tablist">
            <button-tab label-text="Financial" controls="financial-tab" custom-id="financial-button" active></button-tab>

            <button-tab label-text="Player Breakdown" controls="entitlement-tab" custom-id="entitlement-button"></button-tab>

            <button-tab label-text="SKU's" controls="sku-tab" custom-id="sku-button"></button-tab>
        </div>

        <div class="tab-content" id="activity-content">
            <div class="tab-pane fade show active" id="financial-tab" role="tabpanel" aria-labelledby="financial-button"
                tabindex="0">
                <div class="container-fluid">
                    <div class="row mb-3">
                        <div class="col-auto">
                            <number-input label-text="Monthly Goal ($)" custom-id="monthly-goal" step="0.01"></number-input>                            
                        </div>

                        <div class="col-auto">
                            <number-input label-text="Monthly Total ($)" custom-id="monthly-total" step="0.01"></number-input>
                        </div>

                        <div class="col-auto">
                            <number-input label-text="Reserve ($)" custom-id="reserve" step="0.01"></number-input>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" id="financial-submit-button">Save
                        Changes</button>
                </div>
            </div>

            <div class="tab-pane fade" id="entitlement-tab" role="tabpanel" aria-labelledby="entitlement-button"
                tabindex="0">
                <div class="container-fluid">
                    <table class="table table-striped table-dark table-condensed table-hover mb-0 wide-table"
                        id="entitlement-table">
                    </table>
                </div>
            </div>


            <div class="tab-pane fade" id="sku-tab" role="tabpanel" aria-labelledby="sku-button"
                tabindex="0">
                <div class="container-fluid">
                    <div class="row mb-3">
                        <div class="col-auto">
                            <button type="button" class="btn btn-primary" id="sku-submit-button">Save
                                Changes</button>
                        </div>
                    </div>
                    <table class="table table-striped table-dark table-condensed table-hover mb-0 wide-table"
                        id="sku-table">
                    </table>
                </div>
            </div>

        </div>

    </div>
</div>

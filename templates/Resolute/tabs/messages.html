<div class="tab-pane fade" id="bot-messages-tab" role="tabpanel" aria-labelledby="bot-messages-button" tabindex="0">
    <div class="container-fluid">
        <table class="table table-striped table-dark table-condensed table-hover mb-0 selectable" id="message-table">
        </table>
    </div>
</div>

<div class="modal fade" id="message-modal-delete-form" tabindex="-1" role="dialog"
 aria-labelledby="message-modal-delete-form" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold text-black">Confirm</h4>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                Are you sure you want to delete this message?
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal" data-id="" id="message-delete-button">Delete</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="message-modal-edit-form" tabindex="-1" role="dialog"
 aria-labelledby="message-modal-edit-form" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold text-black">Edit/New Message</h4>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="container-fluid m-2">
                    <div class="row mb-3 mt-3">
                        <text-input label-text="Post Title/Description" custom-id="message-title" required></text-input>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm">
                            <div class="form-floating">
                                <select class="form-select" aria-label="Channel Select" id="message-channel"
                                    name="message-channel"></select>
                                <label for="message-channel">Channel</label>
                            </div>
                        </div>
                        <div class="col-sm">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="message-pin" value="True"
                                    name="message-pin">
                                <label class="form-check-label text-white" for="message-pin">Pin Message?</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="form-floating">
                            <textarea id="message-body" value="" class="form-control big-edit-body" required
                                maxlength="2000"></textarea>
                            <label for="message-body">Message</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal" data-id="" id="message-save-button">Save</button>
            </div>
        </div>
    </div>
</div>

{% extends "template.html" %} {% block body %}

<h1 class="m-2">Modify Characters</h1>

<div class="row m-2" data-masonry="{'percentPosition': true }">
    {% for character in characters %}
    <div class="col m-2">
        <div class="card rounded-4 h-100">
            <div class="card-body">
                <h5 class="card-title"> {{ character.name }}</h5>
                <h6 class="card-body"> Page: {{character.page}}</h6>
                <a href="{{ link }}{{character.page}}/{{character.key}}" class="stretched-link"></a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<a href="/admin" class="btn btn-primary m-4" role="button">Back</a>

{% endblock %}

{% extends "template.html" %} {% block body %}

<h1>Modify Characters</h1>

<div class="card-deck">

    {% for character in characters %}

    <div class="card rounded-4">
        <div class="card-body">
            <h5 class="card-title"> {{ character.name }}</h5>
            <h6 class="card-body"> Page: {{character.page}}</h6>
            <a href="{{ link }}{{character.page}}/{{character.key}}" class="stretched-link"></a>
        </div>
    </div>

    {% endfor %}
</div>

<a href="/admin" class="btn btn-primary" role="button">Back</a>

{% endblock %}
